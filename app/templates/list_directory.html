<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<meta charset="utf-8">
<title>Directory listing for {{ displaypath }}</title>

<body>
    <h2>Directory listing for {{ displaypath }}</h2>
    <hr>
    <ul>
        {% for name in name_list %}
        <li>
            <a href="{{ name[0] }}">{{ name[1] }}</a>
        </li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
